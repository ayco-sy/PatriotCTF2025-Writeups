<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatriotCTF 2025 • syndro</title>

  <!-- GLOBAL THEME PERSISTENCE -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      if (saved === 'light' || (!saved && prefersLight)) {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
    })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">

  <style>
    :root { --accent: #58a6ff; --green: #3fb950; }
    .light { --accent: #1f6feb; --green: #238636; }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }
    .light body { background: #f6f8fa; color: #0d1117; }

    /* EXACT SAME BACK BUTTON AS YOUR WRITEUPS */
    .back-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      padding: 16px 40px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(88,166,255,0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .back-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(88,166,255,0.7);
    }
    .light .back-btn {
      color: white;
    }

    .header {
      text-align: center;
      padding: 140px 20px 80px;
      background: linear-gradient(to bottom, #0d1117, #161b22);
    }
    .light .header { background: linear-gradient(to bottom, #ffffff, #f6f8fa); }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5.5rem;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      color: #e6edf3; /* fallback */
    }
    .light .header h1 {
      background: linear-gradient(90deg, #1f6feb, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #0d1117;
    }

    .header p {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-top: 16px;
    }

    .ctf-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
      margin: 50px 0;
      opacity: 1;
    }

    .card {
      background: rgba(13,17,23,0.9);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(88,166,255,0.2);
      border-radius: 16px;
      padding: 28px;
      cursor: pointer;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }
    .light .card { background: white; border-color: rgba(88,166,255,0.15); }

    .card:hover {
      transform: translateY(-15px);
      border-color: var(--accent);
      box-shadow: 0 20px 50px rgba(88,166,255,0.5);
    }

    .category-tag {
      position: absolute;
      top: 15px; right: 15px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .tag-misc { background: #3fb950; color: #000; }
    .tag-web { background: #58a6ff; color: #000; }
    .tag-pwn { background: #f85149; color: #fff; }
    .tag-crypto { background: #ffa657; color: #000; }
    .tag-forensics { background: #9c72ff; color: #fff; }

    .flag { color: var(--green); font-weight: bold; font-family: 'Roboto Mono', monospace; }

    @media (max-width: 768px) {
      .back-btn {
        position: static;
        margin: 30px auto;
        display: block;
        text-align: center;
        width: fit-content;
        padding: 14px 36px;
      }
      .header { padding-top: 100px; }
      .header h1 { font-size: 3.8rem; }
    }
  </style>
</head>
<body>

  <!-- BEAUTIFUL BACK BUTTON - EXACTLY LIKE YOUR WRITEUPS -->
  <a href="https://syndro-1.github.io/syndro/" class="back-btn">Back</a>

  <div class="header">
    <h1>PatriotCTF 2025</h1>
    <p>My solved challenges & writeups</p>
  </div>

  <div class="ctf-container">
    <div class="cards" id="cards">
      <!-- Fallback -->
      <div class="card" style="opacity:0.5;text-align:center;grid-column:1/-1;">
        <h3>Loading challenges...</h3>
      </div>
    </div>
  </div>

  <script>
    const challenges = [
      // Misc
      {title:"Reverse Metadata Part 1", file:"Misc/ReverseMetaData1", flag:"MASONCC{images_****}", type:"misc"},
      {title:"Reverse Metadata Part 2", file:"Misc/ReverseMetaData2", flag:"PCTF{hidden_****}", type:"misc},

      // Web
      {title:"Connection Tester",file:"Web/ConnectionTester",flag:"PCTF{C0nnection_****}", type:"web"},
      {title:"Feedback Fallout", file:"Web/FeedbackFallout", flag:"PCTF{SQLI_****}", type:"web"},
      {title:"SecureAuth",file:"Web/SecureAuth",flag:"PCTF{cant_****}", type:"web"},
      {title:"TrustFall",file:"Web/TrustFall",flag:"PCTF{auth_****}", type:"web},
      {title:"TrustVault",file:"Web/TrustVault",flag:"FLAG{py7h0n_****}", type:"web"},
      // Add more here!
    ];

    const container = document.getElementById("cards");
    container.innerHTML = ""; // clear fallback

    challenges.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="category-tag tag-${c.type}">${c.type.toUpperCase()}</div>
        <h3>${c.title}</h3>
        <p class="flag">Flag: <code>${c.flag}</code></p>
        <small style="opacity:0.7;">Click for writeup →</small>
      `;
      card.onclick = () => location.href = c.file;
      container.appendChild(card);
    });
  </script>

</body>
</html>
