<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PatriotCTF 2025 • syndro</title>

  <!-- GLOBAL THEME PERSISTENCE (bulletproof) -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      if (saved === 'light' || (!saved && prefersLight)) {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
    })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root { --accent: #58a6ff; --green: #3fb950; --purple: #8b5cf6; }
    .light { --accent: #1f6feb; --green: #238636; --purple: #7c3aed; }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .light body { background: #f6f8fa; color: #0d1117; }

    /* GORGEOUS BACK BUTTON — GLOW + ARROW */
    .back-btn {
      position: fixed;
      top: 30px; left: 30px;
      z-index: 9999;
      background: var(--accent);
      color: #000;
      padding: 16px 42px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(88,166,255,0.6);
      transition: all 0.35s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
    }
    .back-btn::before {
      content: "Back";
      font-size: 1.6rem;
    }
    .back-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(88,166,255,0.8);
    }
    .light .back-btn { color: white; }

    /* HERO HEADER */
    .hero {
      text-align: center;
      padding: 160px 20px 100px;
      background: linear-gradient(to bottom, rgba(13,17,23,0.95), transparent);
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 12px;
      background: linear-gradient(90deg, var(--accent), var(--purple), #f472b6);
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 6.5rem;
      margin: 0;
      background: linear-gradient(90deg, var(--accent), var(--purple), #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(88,166,255,0.5);
    }
    .light .hero h1 {
      background: linear-gradient(90deg, #1f6feb, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-top: 20px;
    }

    /* CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px 120px;
    }

    /* CHALLENGES GRID — SEXY CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 32px;
      margin-top: 60px;
    }
    .card {
      background: rgba(13,17,23,0.92);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(88,166,255,0.2);
      border-radius: 24px;
      padding: 32px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .light .card {
      background: rgba(255,255,255,0.95);
      border-color: rgba(88,166,255,0.15);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-16px);
      border-color: var(--accent);
      box-shadow: 0 30px 80px rgba(88,166,255,0.5);
    }

    .tag {
      position: absolute;
      top: 16px; right: 16px;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .tag-misc    { background: #3fb950; color: #000; }
    .tag-web     { background: #58a6ff; color: #000; }
    .tag-pwn     { background: #f85149; color: #fff; }
    .tag-crypto  { background: #ffa657; color: #000; }
    .tag-forensics { background: #9c72ff; color: #fff; }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 1.6rem;
      color: var(--accent);
    }
    .card .flag {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.15rem;
      color: var(--green);
      margin: 16px 0;
      word-break: break-all;
    }
    .card small {
      opacity: 0.7;
      font-size: 0.95rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .back-btn {
        position: static;
        margin: 30px auto;
        display: block;
        width: fit-content;
      }
      .hero { padding: 120px 20px 60px; }
      .hero h1 { font-size: 4.2rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- EPIC BACK BUTTON -->
  <a href="https://syndro-1.github.io/syndro/" class="back-btn">Back</a>

  <div class="hero">
    <h1>PatriotCTF 2025</h1>
    <p>All my solved challenges — writeups, flags, glory</p>
  </div>

  <div class="container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const challenges = [
      // MISC
      { title: "Reverse Metadata Part 1", file: "Misc/ReverseMetaData1", flag: "MASONCC{images_****}", type: "misc" },
      { title: "Reverse Metadata Part 2", file: "Misc/ReverseMetaData2", flag: "PCTF{hidden_****}", type: "misc" },

      // WEB
      { title: "Connection Tester",file: "Web/ConnectionTester",flag: "PCTF{C0nnection_****}", type: "web" },
      { title: "Feedback Fallout", file: "Web/FeedbackFallout", flag: "PCTF{SQLI_****}", type: "web" },
      { title: "SecureAuth",file: "Web/SecureAuth", flag: "PCTF{cant_****}", type: "web" },
      { title: "TrustFall", file: "Web/TrustFall",flag: "PCTF{auth_****}", type: "web" },
      { title: "TrustVault",file: "Web/TrustVault", flag: "FLAG{py7h0n_****}", type: "web" },
      // Add more whenever you want!
    ];

    const grid = document.getElementById("grid");

    if (challenges.length === 0) {
      grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:80px;font-size:1.4rem;opacity:0.6;">No challenges yet. Start hacking!</div>`;
    } else {
      challenges.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="tag tag-${c.type}">${c.type.toUpperCase()}</div>
          <h3>${c.title}</h3>
          <p class="flag"><code>${c.flag}</code></p>
          <small>Click for full writeup</small>
        `;
        card.onclick = () => location.href = c.file;
        grid.appendChild(card);
      });
    }

    console.log("%c PatriotCTF 2025 Index Loaded — " + challenges.length + " challenges ready ", "background:#58a6ff;color:#000;padding:10px 20px;border-radius:10px;font-weight:bold;");
  </script>

</body>
</html>
